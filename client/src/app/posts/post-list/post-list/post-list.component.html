<div class="showPost">
  <mat-spinner *ngIf="!pageLoaded"></mat-spinner>
  <mat-card>
    <mat-accordion multi="true">
      <div *ngIf="posts.length > 0 && pageLoaded">
        <mat-expansion-panel *ngFor="let post of posts">
          <mat-expansion-panel-header>
            {{post.title}}
          </mat-expansion-panel-header>
          <div class="post-image" *ngIf="post.imagePath!='NO IMAGE'">
            <img [src]="post.imagePath" [alt]="post.title"/>
          </div>
          <p>{{post.content}}</p>
          <mat-action-row>
            <a [routerLink]="['/edit',post.id]" mat-button color="primary">Edit</a>
            <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
          </mat-action-row>
        </mat-expansion-panel>
      </div>
      <div *ngIf="posts.length == 0 && pageLoaded">
        No posts yet!
      </div>
    </mat-accordion>
  </mat-card>
</div>
